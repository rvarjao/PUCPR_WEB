<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style_caixaemail.css">
	<meta charset="utf-8">
	<title>Caixa de Entrada</title>
</head>
<body>
	<div id="divNomeUsuario">
		<label id="labelNomeUsuario">Nome do Usuário</label>
	</div>
	<div id="divBarraSuperior">
		<button id="buttonMainMenu"></button>
		<input type="text" name="inputPesquisar" id="inputPesquisar" placeholder="Pesquisar">
	</div>
	<div id="divInferior">
		<div id="divMenu">
			<table class="tabelaMenu">
				<th><button id="buttonNovaMensagem">+ Nova mensagem</button></th>
				<tr><td class="tdMenu"><button class="buttonMenu">Favoritos</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Caixa de Entrada</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Lixo Eletrônico</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Rascunho</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Itens Enviados</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Itens Excluídos</button></td></tr>
				<tr><td class="tdMenu"><button class="buttonMenu">Arquivo Morto</button></td></tr>
			</table>
		</div>
		<div id="divMensagens">
			<label class="classLabelCaixa" id="labelCaixa">Caixa de Entrada</label>
		</div>
	</div>

</body>
</html>
